<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator">
        <div class="result">0</div>
        <div class="container">
          <!-- first row -->
          <div>+</div>
          <div>-</div>
          <div>x</div>
          <div id="special2">/</div>
          <!-- second row -->
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <!-- thrid row -->
          <div>4</div>
          <div>5</div>
          <div>6</div>

          <!-- fourth row -->
          <div>1</div>
          <div>2</div>
          <div>3</div>

          <!-- fifth row -->
          <div>0</div>
          <div>.</div>
          <div>AC</div>

          <div id="special">=</div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
